<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel de Imágenes</title>
    <style>
        .carousel-container {
            width: 600px; /* Ajusta el ancho según necesites */
            overflow: hidden;
            position: relative;
        }

        .carousel-slide {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-image {
            min-width: 100%; /* Asegura que cada imagen ocupe el ancho del contenedor */
            height: auto; /* Mantiene la proporción de la imagen */
        }

        .carousel-navigation {
            position: absolute;
            top: 50%;
            left: 10px;
            right: 10px;
            transform: translateY(-50%);
            display: flex;
            justify-content: space-between;
        }

        .nav-button {
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }

        .nav-button:hover {
            opacity: 1;
        }
    </style>
</head>
<body>

    <div class="carousel-container">
        <div class="carousel-slide">
            <img src="imagen 1.jpg" alt="Imagen 1" class="carousel-image">
            <img src="imagen 2.jpg" alt="Imagen 2" class="carousel-image">
            <img src="imagen 3.jpg" alt="Imagen 3" class="carousel-image">
            <img src="imagen 4.jpg" alt="Imagen 4" class="carousel-image">
            <img src="imagen 5.jpg" alt="Imagen 5" class="carousel-image">
            <img src="imagen 6.jpg" alt="Imagen 6" class="carousel-image">
        </div>
        <div class="carousel-navigation">
            <button class="nav-button" onclick="prevSlide()">&#10094;</button>
            <button class="nav-button" onclick="nextSlide()">&#10095;</button>
        </div>
    </div>

    <script>
        const carouselSlide = document.querySelector('.carousel-slide');
        const carouselImages = document.querySelectorAll('.carousel-image');
        const prevButton = document.querySelector('.carousel-navigation button:first-child');
        const nextButton = document.querySelector('.carousel-navigation button:last-child');

        let counter = 0;
        const size = carouselImages[0].offsetWidth; // Ancho de una imagen

        // Inicializa el carrusel en la primera imagen
        carouselSlide.style.transform = `translateX($(-size * counter)px)`;

        function nextSlide() {
            if (counter >= carouselImages.length - 1) return;
            counter++;
            carouselSlide.style.transform = `translateX($(-size * counter)px)`;
        }

        function prevSlide() {
            if (counter <= 0) return;
            counter--;
            carouselSlide.style.transform = `translateX($(-size * counter)px)`;
        }

        // Opcional: Autoplay del carrusel
        // setInterval(nextSlide, 3000); // Cambia de imagen cada 3 segundos
    </script>

</body>
</html>
